<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 300px;
            animation: fadeIn 1s ease;
        }

        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .form-group .radio-label {
            display: inline;
            font-size: 14px;
            color: #555;
        }

        .form-group .terms {
            display: flex;
            align-items: center;
        }

        .form-group .terms input {
            margin-right: 5px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
        }

        .form-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .form-actions .register {
            background: #4CAF50;
            color: #fff;
        }

        .form-actions .reset {
            background: #f44336;
            color: #fff;
        }

        .form-actions button:hover {
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .form-container {
                width: 100%;
                padding: 15px;
            }

            .form-container h2 {
                font-size: 20px;
            }

            .form-group label {
                font-size: 12px;
            }

            .form-group input, .form-group select {
                font-size: 12px;
                padding: 8px;
            }

            .form-actions button {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>My Form</h2>
        <form action="RegisterServlet" method="post">
            <div class="form-group">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="user_name" placeholder="Enter here" required>
            </div>
            <div class="form-group">
                <label for="password">Enter your password:</label>
                <input type="password" id="password" name="user_password" placeholder="Enter here" required>
            </div>
            <div class="form-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="user_email" placeholder="Enter here" required>
            </div>
            <div class="form-group">
                <label>Select Gender:</label>
                <input type="radio" name="user_gender" value="Male" required> <span class="radio-label">Male</span>
                <input type="radio" name="user_gender" value="Female"> <span class="radio-label">Female</span>
            </div>
            <div class="form-group">
                <label for="course">Select your course:</label>
                <select id="course" name="user_course"required>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                </select>
            </div>
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="user_condition">
                <label for="terms">Agree to terms and conditions</label>
            </div>
            <div class="form-actions">
                <button type="submit" class="register">Register</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
